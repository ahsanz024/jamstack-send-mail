<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>testing netlify</title>
  </head>
  <body>
    <pre><code id="data"></code></pre>
    <script>
      async function callNetlify(path) {
        const fetchResult = await fetch(`/functions/${path}`),
          body = await fetchResult.json();

        document.getElementById("data").innerText += JSON.stringify(body);

        return Promise.resolve(body);
      }

      let resp = callNetlify("send-mail");
      console.log(JSON.stringify(resp));
    </script>
  </body>
</html>
